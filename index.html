                <a class="cam-icon" href="https://static.wikia.nocookie.net/logopedia/images/2/2b/Google_Lens_2021.svg"></a>
            </div>
        </section>

        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
